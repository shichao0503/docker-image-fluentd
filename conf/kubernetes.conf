<match fluent.**>
  @type null
</match>

<source>
  @type tail
  @id in_tail_container_logs_nginx-ingress-ds
  path /var/log/containers/nginx-ingress-ds*.log
  pos_file /var/log/fluentd-containers-nginx-ingress-ds.log.pos
  tag kubernetes.nginx-ingress-ds
  read_from_head true
  <parse>
    @type "#{ENV['FLUENT_CONTAINER_TAIL_PARSER_TYPE'] || 'json'}"
    time_format %Y-%m-%dT%H:%M:%S.%NZ
  </parse>
</source>

